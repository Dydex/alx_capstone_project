<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/1-styles.css">
    <title>Registration</title>
</head>
<body>

    <header>
        <div class="eclipse"></div>
        <div class="eclipse"></div>
    </header>

    <form id="submitForm">
        <h3> Welcome Onboard!</h3>
        <p class="para">Let's help you organize your events</p>

        <div class="input-group">
            <p>
            <input type="text" id="contact-name" onkeyup="validateName()" name="name" placeholder="Enter your full name" required >
            <span id="name-error"></span>
            </p>
        </div>
        
        <div class="input-group">
            <p>
            <input type="email" id="contact-email" onkeyup="validateEmail()" name="email" placeholder="Enter ur email address" required>
            <span id="email-error"></span>
            </p>
        </div>
        
        <div class="input-group">
            <p>
            <input type="password" id="contact-password" onkeyup="validatePassword()" name="password" placeholder="Enter password" required>
            <span id="password-error"></span>
            </p>
        </div>
        
        <div class="input-group">
            <p>
            <input type="password" id="confirm_password" onkeyup="confirmPassword()" name="confirm_password" placeholder="Confirm_password" required>
            <span id="confirm_password-error"></span>
            </p>
        </div>
        
        <div class="submit-group">
            <button onclick="return validateForm()" class="button" type="submit"> Register </button>
            <span id="submit-error"></span>
        </div>
        

        <p id="para"> Already have an account ? <a class="link" href="2-index.html">Sign in</a> </p>
    
    </form>
    <script src="js/1-form-submission.js"></script>
</body>
</html>
