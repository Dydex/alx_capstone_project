<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/3-style.css">
    <title>Task Manager</title>
</head>

<body>

    <div class="container">
        <h1>Select a task</h1>

        <!-- Tasks Name -->
        <div class="task_container">
            <div class="task_name" id="Break" style=" background-color: #f7f779;">Break</div>
            <div class="task_name" id="gym" style="background-color: #f68080;">Gym</div>
            <div class="task_name" id="study" style="background-color: #faae7b;">Study</div>
            <div class="task_name" id="Tv" style="background-color: #2a9d8f;">Tv</div>
            <div class="task_name" id="friends" style="background-color: #a8dadc;">Friends</div>
            <div class="task_name" id="work" style="background-color: #bdb2ff;">Work</div>
        </div>

        <!-- Start of Task Schedule -->
        <h3>Add selected task to the schedule</h3>

        <div class="schedule_container">
            <!-- Start of Days of the week -->
            <div class="days_container">
                <span class="corner"></span>
                <div class="day">Sunday</div>
                <div class="day">Monday</div>
                <div class="day">Tuesday</div>
                <div class="day">Wednesday</div>
                <div class="day">Thursday</div>
                <div class="day">Friday</div>
                <div class="day">Saturday</div>
            </div>
            <!-- End of Days of the week -->

            <!-- Start of Time -->
            <div class="part_day">
                <div class="time"> 8am<br> - <br> 12pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part_day">
                <div class="time"> 12pm<br> - <br> 2pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part_day">
                <div class="time"> 2pm<br> - <br> 6pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part_day">
                <div class="time"> 6pm<br> - <br> 9pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part_day">
                <div class="time"> 9pm<br> - <br> 11pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <!-- End of Time -->
        </div>
        <!-- End of Task Schedule -->

        <!-- Reset Button and pop-up message -->
        <button class="deleteBtn" id="deselect">Reset Task schedule</button>

        <div class="pop-up_container">
            <div class="pop-up">
                <h4>Are you sure you want to delete all the tasks from
                    your schedule?
                </h4>
                <div class="btn_container">
                    <div class="btn_answer" id="btn_yes">YES</div>
                    <div class="btn_answer" id="btn_no">NO</div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/4-screen-mode.js"></script>
    <script src="js/3-task-manager.js"></script>
    <script src="https://kit.fontawesome.com/b206829fcf.js" crossorigin="anonymous"></script>
</body>

</html>
