<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/3-style.css">
    <title>Event Schedule</title>
</head>
<body>
    
    <div class="container">
        <h1>Select a task</h1>

        <div class="task_container">
            <div class="task_name" id="Break">Break</div>
            <div class="task_name" id="gym">gym</div>
            <div class="task_name" id="study">study</div>
            <div class="task_name" id="Tv">Tv</div>
            <div class="task_name" id="friends">friends</div>
            <div class="task_name" id="work">work</div>
            <div class="task_name" id="deselect">deselect</div>
        </div>

        <h3>Add selected task to the schedule</h3>

        <div class="schedule_container">
            <div class="days_container">
                <span class="corner"></span>
                <div class="day">Sunday</div>
                <div class="day">Monday</div>
                <div class="day">Tuesday</div>
                <div class="day">Wednesday</div>
                <div class="day">Thursday</div>
                <div class="day">Friday</div>
                <div class="day">Saturday</div>
            </div>
            <div class="part_day">
                <div class="time"> 8am<br> - <br> 12pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part_day">
                <div class="time"> 12pm<br> - <br> 2pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part_day">
                <div class="time"> 2pm<br> - <br> 6pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part_day">
                <div class="time"> 6pm<br> - <br> 9pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part_day">
                <div class="time"> 9pm<br> - <br> 11pm</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
        </div>

    </div>
</body>
</html>
